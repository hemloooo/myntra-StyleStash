<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DummyMyntra</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #FF6969;
        }
        .container {
            text-align: center;
        }
        .trial-room-button, .wardrobe-button {
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 20px;
        }
        .trial-room-button img, .wardrobe-button img {
            width: 50px;
            height: 50px;
        }
       
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight:50px;
            font-size:20px;
            width: 700px;
            height: 300px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .modal-button {
            background-color: #ff7f50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 70px 60px;
            color: white;
            margin: 10px;
            font-size: 24px; /* Adjust the font size as needed */
            font-weight: bold; /* Adjust the font weight as needed */
        }
        .modal-button:hover {
            background-color: #ff6347;
        }
        .modal-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="trial-room-button" onclick="location.href='../myntra/myntra/index2.html'">
            <img src="hanger.png" alt="Trial Room">
        </button>
        <button class="wardrobe-button" onclick="showModal()">
            <img src="closet.png" alt="Wardrobe">
        </button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-item">
                <button class="modal-button" onclick="location.href='/myntra/myntra/index2.html'">Go to Trial Room</button>
            </div>
            <div class="modal-item">
                <button class="modal-button" onclick="location.href='/myntra/myntra/wardore/wardrobe-home.html'">Go to Wardrobe</button>
            </div>
        </div>
    </div>

    <script>
        function showModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        window.onclick = function(event) {
            var modal = document.getElementById('myModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
