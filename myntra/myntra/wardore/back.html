<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
		/>
		<link href="css/dress-up.css" rel="stylesheet" />
		<title>Dress Up Test</title>
	</head>
	
	<body>
		
		<main class="game-container">
			
			<div id="game-bg">
				<div id="base"></div>
				<div id="hair"></div>
				<div id="top"></div>
				<div id="bottom"></div>
				<div id="shoes"></div>
			</div>
			<form>
				<div class="color-section">
					<label for="hue">Hue Change: </label>
					<input
						type="range"
						value="0"
						id="hue"
						min="0"
						max="360"
					/>
					<label for="saturate">Saturation Change: </label>
					<input
						type="range"
						value="100"
						id="saturate"
						min="0"
						max="100"
					/>
					<label for="brightness">Brightness Change: </label>
					<input
						type="range"
						value="100"
						id="brightness"
						min="0"
						max="200"
					/>
				</div>
				<div id="warning">
					<p class="text">
						No item type selected to change filters of! Select
						circle below.
					</p>
				</div>
			
				<!-- TOP -->
				<input
					type="button"
			
					id="next-top"
					onclick="itemSelector(this)"
				/>
				<input
					type="radio"
					value="top"
					id="top-color"
					name="item-color"
					onchange="itemTypetoColor(this)"
				/>
				<input
					type="button"
					
					id="prev-top"
					onclick="itemSelector(this)"
				/>
				<!-- BASE -->
				<input
					type="button"
					
					id="next-base"
					onclick="itemSelector(this)"
				/>
				<input
					type="radio"
					value="Body"
					id="base-color"
					name="item-color"
					onchange="itemTypetoColor(this)"
				/>
				<input
					type="button"
					
					id="prev-base"
					onclick="itemSelector(this)"
				/>
				<!-- BOTTOM -->
				<input
					type="button"
					
					id="next-bottom"
					onclick="itemSelector(this)"
				/>
				<input
					type="radio"
					value="bottom"
					id="bottom-color"
					name="item-color"
					onchange="itemTypetoColor(this)"
				/>
				<input
					type="button"
					
					id="prev-bottom"
					onclick="itemSelector(this)"
				/>
				<!-- SHOE -->
				<input
					type="button"
					
					id="next-shoe"
					onclick="itemSelector(this)"
				/>
				<input
					type="radio"
					value="shoes"
					id="shoes-color"
					name="item-color"
					onchange="itemTypetoColor(this)"
				/>
				<input
					type="button"
					
					id="prev-shoe"
					onclick="itemSelector(this)"
				/>
			</form>
		</main>
		<div class="button-container">
			<button class="save-button" onclick="location.href='save.html'">SAVE</button>
			<button class="redesign-button" onclick="location.href='index.html'">REDESIGN</button>
		</div>
		
		<script src="js/DUDemo.js"></script>
	</body>
</html>
